<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // GitHub Pages redirect script
      (function() {
        var l = window.location;
        var repo = "/odiasevafoundation"; // your repo name
        if (l.search.startsWith("?redirect=")) {
          var redirectPath = l.search.replace("?redirect=", "");
          window.history.replaceState(null, null, redirectPath);
        } else if (!l.pathname.endsWith("index.html")) {
          var redirectUrl = repo + "/index.html?redirect=" + l.pathname;
          window.location.replace(redirectUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
